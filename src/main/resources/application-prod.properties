# ===============================
# SPRING BOOT - PRODUCTION PROFILE
# ===============================

# Name of the application
spring.application.name=OrderManagementSystem

# ===============================
# DATABASE CONFIGURATION (MySQL)
# ===============================

# Connection URL for the MySQL database
# "order_management" is the database name
# useSSL=false ? disables SSL (for local use)
# serverTimezone=UTC ? sets the correct time zone
spring.datasource.url=jdbc:mysql://localhost:3306/order_management?useSSL=false&serverTimezone=UTC

# Database username and password
spring.datasource.username=root
spring.datasource.password=123456

# MySQL driver (needed to connect)
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# JPA / HIBERNATE CONFIG
# ===============================

# "update" makes Hibernate create or change tables automatically
spring.jpa.hibernate.ddl-auto=update

# "false" hides SQL commands in the console (cleaner output)
spring.jpa.show-sql=false

# Tells Hibernate to use MySQL language (dialect)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# ===============================
# SERVER CONFIG
# ===============================

# Port number for your web application
server.port=8080
