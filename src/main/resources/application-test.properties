# -----------------------------------------------------
# H2 DATABASE SETTINGS FOR TESTS
# -----------------------------------------------------

# Connection URL for H2 (in-memory database)
# "mem:ordersTest" creates a temporary database called "ordersTest"
# DB_CLOSE_DELAY=-1 keeps the database open while the app runs
# DB_CLOSE_ON_EXIT=false prevents deleting it when closing the app
spring.datasource.url=jdbc:h2:mem:ordersTest;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=false

# H2 JDBC driver (needed to connect)
spring.datasource.driver-class-name=org.h2.Driver

# Default username and password for H2
spring.datasource.username=sa
spring.datasource.password=

# Hibernate dialect for H2 (tells Hibernate how to use SQL for H2)
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Tells Hibernate what to do with tables:
# "update" keeps data and updates structure when entities change
# For tests, you can use "create-drop" to delete after each run
spring.jpa.hibernate.ddl-auto=update

# -----------------------------------------------------
# H2 WEB CONSOLE
# -----------------------------------------------------

# Enables the H2 web console (so you can see data in a browser)
spring.h2.console.enabled=true

# Path (URL) to open the H2 web console
spring.h2.console.path=/h2-console

# Port for the web server
server.port=8080
