# -----------------------------------------------------
# H2 DATABASE (IN MEMORY)
# -----------------------------------------------------

# Database connection URL
# "mem:ordersdb" creates a temporary database called "ordersdb"
# DB_CLOSE_DELAY=-1 keeps the database open while the app runs
# DB_CLOSE_ON_EXIT=false prevents deleting it when the app closes
spring.datasource.url=jdbc:h2:mem:ordersdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=false

# H2 driver (helps connect to the database)
spring.datasource.driver-class-name=org.h2.Driver

# Default user and password (H2 uses "sa" and no password)
spring.datasource.username=sa
spring.datasource.password=

# Hibernate dialect for H2 (tells Hibernate how to write SQL for H2)
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# "update" means Hibernate will create or change tables automatically
# It keeps your data between app restarts (for testing)
spring.jpa.hibernate.ddl-auto=update

# -----------------------------------------------------
# H2 WEB CONSOLE
# -----------------------------------------------------

# Turn on the H2 web console (to see the database in your browser)
spring.h2.console.enabled=true

# The path (URL) to open the H2 web console
# Example: http://localhost:8080/h2-console
spring.h2.console.path=/h2-console

# Server port for your application (default is 8080)
server.port=8080
